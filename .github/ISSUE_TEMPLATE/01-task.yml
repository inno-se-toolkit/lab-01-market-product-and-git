name: Lab Task
description: Track work for a specific lab task
title: "[Task] Add my name to contributors"
labels: ["task"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Summarize what this task is about in your own words.
      placeholder: "Make X work with Y ..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Plan
      description: Steps you plan to take (update as you go).
      placeholder: |
        - [ ] Step 1
        - [ ] Step 2
        ...
    validations:
      required: true
